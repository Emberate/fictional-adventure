<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-black text-white"></body>
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto"></div>
            <h1 class="text-3xl font-bold"><i class="fas fa-home"></i> Welcome</h1>
        </div>
    </header>
    <main class="container mx-auto mt-8"></main>
        <section class="bg-gray-800 p-6 rounded-lg shadow-lg"></section>
            <h2 class="text-2xl font-semibold mb-4"><i class="fas fa-info-circle"></i> Nothing</h2>
            <p class="text-gray-300">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
        </section>
        <section class="bg-gray-800 p-6 rounded-lg shadow-lg mt-6"></section>
            <h2 class="text-2xl font-semibold mb-4"><i class="fas fa-cogs"></i> xyz</h2>
            <ul class="list-disc list-inside text-gray-300">
                <li>Service 1</li>
                <li>Service 2</li>
                <li>Service 4</li>
            </ul>
        </section>
        <section class="bg-gray-800 p-6 rounded-lg shadow-lg mt-6"></section>
            <h2 class="text-2xl font-semibold mb-4"><i class="fas fa-envelope"></i> Contact Us</h2>
            <form>
                <div class="mb-4"></div>
                    <label class="block text-gray-300">vamsi</label>
                    <input type="text" class="w-full p-2 border border-gray-600 rounded mt-1 bg-gray-700 text-white">
                </div>
                <div class="mb-4"></div>
                    <label class="block text-gray-300">Email</label>
                    <input type="email" class="w-full p-2 border border-gray-600 rounded mt-1 bg-gray-700 text-white">
                </div>
                <div class="mb-4"></div>
                    <label class="block text-gray-300">Message</label>
                    <textarea class="w-full p-2 border border-gray-600 rounded mt-1 bg-gray-700 text-white"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white p-2 rounded">Submit</button>
            </form>
        </section>
    </main>
    <footer class="bg-gray-900 text-white p-4 mt-8"></footer>
        <div class="container mx-auto text-center"></div>
            &copy; 2023 My Website. All rights reserved.
        </div>
    </footer>
</body>
</html>
