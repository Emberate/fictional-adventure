<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100"></body>
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">Welcome</h1>
        </div>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Nothing</h2>
            <p class="text-gray-700">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
        </section>
        <section class="bg-white p-6 rounded-lg shadow-lg mt-6">
            <h2 class="text-2xl font-semibold mb-4">Services</h2>
            <ul class="list-disc list-inside text-gray-700">
                <li>Service 1</li>
                <li>Service 2</li>
                <li>Service 3</li>
                <li>Service 4</li>
            </ul>
        </section>
        <section class="bg-white p-6 rounded-lg shadow-lg mt-6">
            <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Name</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded mt-1">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" class="w-full p-2 border border-gray-300 rounded mt-1">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Message</label>
                    <textarea class="w-full p-2 border border-gray-300 rounded mt-1"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white p-2 rounded">Submit</button>
            </form>
        </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            &copy; 2023 My Website. All rights reserved.
        </div>
    </footer>
</body>
</html>
